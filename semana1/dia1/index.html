<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    
</head>
<body>
    <div class="calculadora">
        <div style="width: 100%;">
            <input type="text" value="" style="width: 100%; height: 50px; font-size: 40px;" id="resultado">
        </div>
        <div class="borradores">
            <input type="button" class="borrar1" value="C" name="" style="width: 100%;">
            <input type="button" class="borrar2" value="DEL" name="" style="width: 100%;">
        </div>
        <div class="operadores">
            <input type="button" class="boton" value="*" name="">
            <input type="button" class="boton" value="+" name="">
            <input type="button" class="boton" value="/" name="">
            <input type="button" class="boton" value="-" name="">
        </div>
        <div class="numeros">
            <input type="button" class="boton" value="1" name="">
            <input type="button" class="boton" value="2" name="">
            <input type="button" class="boton" value="3" name="">
            <input type="button" class="boton" value="4" name="">
            <input type="button" class="boton" value="5" name="">
            <input type="button" class="boton" value="6" name="">
            <input type="button" class="boton" value="7" name="">
            <input type="button" class="boton" value="8" name="">
            <input type="button" class="boton" value="9" name="">
            <input type="button" class="boton" value="0" name="">
            <input type="button" class="boton" value="." name="">
            <input type="submit" class="submit" value="=" name="" id="igual">
        </div>
        <div>
            <p class="resultadoCompleto"></p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
